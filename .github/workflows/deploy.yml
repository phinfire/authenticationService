name: Deploy to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  packages: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build & Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ghcr.io/phinfire/skanderbeg-auth-service:latest

    - name: Copy compose file to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "./docker-compose.vps.yml"
        target: "/opt/skanderbeg-auth-service/"

    - name: Deploy on VPS over SSH
      uses: appleboy/ssh-action@v0.1.7
      env:
        DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
        DISCORD_CLIENT_SECRET: ${{ secrets.DISCORD_CLIENT_SECRET }}
        DISCORD_REDIRECT_URI: ${{ secrets.DISCORD_REDIRECT_URI }}
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        envs: DISCORD_CLIENT_ID,DISCORD_CLIENT_SECRET,DISCORD_REDIRECT_URI
        script: |
          mkdir -p /opt/skanderbeg-auth-service
          cd /opt/skanderbeg-auth-service
          
          # Rename the VPS compose file
          mv docker-compose.vps.yml docker-compose.yml
          
          cat > .env << EOF
          DISCORD_CLIENT_ID=$DISCORD_CLIENT_ID
          DISCORD_CLIENT_SECRET=$DISCORD_CLIENT_SECRET
          DISCORD_REDIRECT_URI=$DISCORD_REDIRECT_URI
          PORT=8001
          EOF
          
          docker compose pull
          docker compose up -d --remove-orphans
          docker system prune -f
