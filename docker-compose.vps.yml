services:
  auth-service:
    image: ghcr.io/phinfire/skanderbeg-auth-service:latest
    ports:
      - "8001:8001"
    env_file: .env
    volumes:
      - auth-keys:/app/keys
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  auth-keys:
    driver: local
